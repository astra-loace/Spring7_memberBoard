<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
                xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 전용 게시판</title>
    <!-- 부트스트랩 가져오기-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/images/board.png" th:src="@{/images/board.png}" alt="board">
        </div>
        <h2>회원전용 게시판</h2>
    </div>
    
    <div class="gnb">
        <ul>
            <li>
            <!-- 인증하지 않은 사용자 -->
            <th:block sec:authorize="isAnonymous()">
                <a th:href="@{/user/join}">회원가입</a>
                <a th:href="@{/user/login}">로그인</a>
            </th:block>    
            <!-- 인증한 사용자-->
            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/user/logout}">로그아웃</a>
                <a th:href="@{/user/mypage}">개인정보 수정</a>  
            </th:block>
            <!-- 인증과 관련없음-->
                <a href="./board/boardList.html" th:href="@{/board/boardList}">게시판</a>
            </li>
        </ul>
    </div>

</body>
</html>
