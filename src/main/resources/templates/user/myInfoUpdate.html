<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>

    <!-- 부트스트랩 가져오기-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--fontawesome 아이콘 가져오기-->
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}">    
    <!-- javaScript & jQuery 불러오기-->
    <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script defer src="../../static/js/join.js" th:src="@{/js/join.js}"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="../../static/images/board.png" th:src="@{/images/board.png}" alt="board">
        </div> 
        <h2>회원가입</h2>
    </div>    <!-- end.container -->
    
    <!-- 회원정보 수정 화면 -->
    <div class="content">
        <form th:action="@{/user/updateProc}" method="POST">
            <div class="section pointColor">
                <div class="article">
                    <ul>
                        <li>
                            <i class="fa-solid fa-fingerprint"></i>
                            <input type="text" name="userId" id="userId" placeholder="ID 입력">
                            <div id="confirmId" style="font-size: 0.8em;"></div>
                        </li>
                        <!--패스워드 입력/패스워드 체크/이름/이메일-->
                        <li>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="userPwd" id="userPwd" placeholder="Password 입력">
                            <div id="confirmPwd" style="font-size: 0.8em;"></div>                            
                        </li>
                        <li>
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="userPwdCheck" placeholder="Password 확인">
                        </li>
                        <li>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="userName" id="userName" placeholder="실명 입력">
                            <div id="confirmUserName" style="font-size: 0.8em;"></div>                            
                        </li>
                        <li>
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="이메일 입력">
                            <div id="confirmEmail" style="font-size: 0.8em;"></div>                            
                        </li>
                    </ul>

                    <div class="btns">
                        <input type="submit" id="submitBtn" value="회원가입" class="btn btn-primary">&nbsp;
                        <input type="reset" id="resetBtn" value="초기화" class="btn btn-light">&nbsp;
                    </div>
                </div>
            </div>  <!-- 2개의 클래스를 부여함-->
        </form>
    </div>


    
</body>
</html>
